<html>
	<head>
		<title>Counter</title>
	</head>
	<body>
	<div id='count'></div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const counterElement = document.getElementById('count');
  const SERVER_URL = 'http://localhost:3002';
  function updateCounter() {
    fetch(`${SERVER_URL}/increment`)
      .then(response => {
        if (!response.ok) {
          throw new Error('Netzwerkantwort war nicht ok');
        }
        return response.json();
      })
      .then(data => {
        console.log(data.count)
      })
      .catch(error => {
        console.error('Fehler beim Aktualisieren des ZÃ¤hlers:', error);
        counterElement.textContent = 'Fehler';
      });
  }
  updateCounter();
});
</script>
</body>
</html>
